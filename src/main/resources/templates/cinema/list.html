<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="container mt-4">
    <h2>Кинотеатр</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="film : ${films}">
            <div class="card h-100">
                <img th:src="@{${film.filePath}}" class="card-img-top" alt="Постер фильма">
                <div class="card-body">
                    <h5 class="card-title" th:text="${film.name}">Название</h5>
                    <p class="card-text" th:text="${film.description}">Описание</p>
                    <p class="card-text">
                        <small class="text-muted">
                            Жанр: <span th:text="${film.genre}">Жанр</span> |
                            Год: <span th:text="${film.year}">Год</span> |
                            Возраст: <span th:text="${film.minimalAge}">Возраст</span>+ |
                            Длительность: <span th:text="${film.durationInMinutes}">0</span> мин.
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
