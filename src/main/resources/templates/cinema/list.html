<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  ">
    <h2>Фильмы для просмотра</h2>
    <div class="row row-cols-1 row-cols-md-3 col-lg-auto">
        <div class="col" th:each="film : ${films}">
            <div class="card h-100">
                <a th:href="@{/cinema/one/{id}(id=${film.id})}" class="d-block">
                    <img th:width="1100" th:height="400" th:src="@{${film.filePath}}"
                         class="poster img-fluid rounded-top"
                         style="object-fit: cover; height: 300px"
                         alt="Постер фильма">
                </a>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${film.name}"></h5>
                    <p class="card-text mb-2 flex-grow-1"
                       th:text="${film.description}"
                       style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
                    </p>
                    <div class="d-flex flex-wrap gap-2 align-items-center text-muted small">
                        <span th:text="'Жанр: ' + ${film.genre}"></span>
                        <span class="d-none d-md-block">&#124;</span>
                        <span th:text="'Год: ' + ${film.year}"></span>
                        <span>&#124;</span>
                        <span th:text="'Возраст: ' + ${film.minimalAge} + '+'"></span>
                        <span>&#124;</span>
                        <span th:text="'Длит.: ' + ${film.durationInMinutes} + ' мин.'"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
