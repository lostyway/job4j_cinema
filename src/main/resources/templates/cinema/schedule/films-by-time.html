<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Фильмы на выбранное время</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.2em;
        }

        .films-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .film-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .film-card:hover {
            transform: translateY(-5px);
        }

        .film-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-bottom: 3px solid #3498db;
        }

        .film-info {
            padding: 20px;
        }

        .film-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin: 0 0 10px;
        }

        .film-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .film-description {
            font-size: 0.95em;
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .choose-btn {
            display: block;
            text-align: center;
            background: #3498db;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .choose-btn:hover {
            background: #2980b9;
        }

        .empty-message {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
            padding: 40px 0;
        }

        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .films-container {
                grid-template-columns: 1fr;
            }

            .film-poster {
                height: 300px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a href="javascript:history.back()" class="back-link">← Назад к выбору времени</a>
    <h2 th:text="'Фильмы на время: ' + ${time}"></h2>

    <div th:if="${#lists.isEmpty(films)}">
        <p class="empty-message">Фильмов в это время нет</p>
    </div>

    <div class="films-container" th:unless="${#lists.isEmpty(films)}">
        <div class="film-card" th:each="film : ${films}">
            <img th:src="${film.filePath}" class="film-poster" alt="Постер фильма">
            <div class="film-info">
                <h3 class="film-title" th:text="${film.name}"></h3>

                <div class="film-meta">
                    <span th:text="${film.year} + ' год'"></span>
                    <span th:text="${film.durationInMinutes} + ' мин'"></span>
                    <span th:text="${film.minimalAge} + '+'"></span>
                </div>

                <div class="film-meta">
                    <span th:text="${film.genre}"></span>
                </div>

                <p class="film-description" th:text="${film.description}"></p>

                <a th:href="@{/cinema/sessions/(filmId=${film.id})}"
                   class="choose-btn">
                    Выбрать места
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
