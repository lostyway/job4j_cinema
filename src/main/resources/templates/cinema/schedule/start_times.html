<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Выбор времени сеанса</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      width: 100%;
      max-width: 400px;
    }
    li {
      margin: 10px 0;
    }
    a.time-link {
      display: block;
      padding: 12px;
      background: #f0f0f0;
      text-decoration: none;
      color: #333;
      border-radius: 6px;
      text-align: center;
      transition: background .2s;
    }
    a.time-link:hover {
      background: #e0e0e0;
    }
    a.back-link {
      margin-top: 20px;
      color: #555;
      text-decoration: none;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h2>Выберите время начала сеанса</h2>
<ul>
  <li th:each="timeDto : ${sessionTimes}">
    <a th:href="@{'/cinema/schedule/sessions_by_time'(startTime=${timeDto.urlTime})}"
       th:text="${timeDto.displayTime}"
       class="time-link">
    </a>
  </li>
</ul>
<a th:href="@{/cinema/list}" class="back-link">← Назад к списку фильмов</a>
</body>
</html>
